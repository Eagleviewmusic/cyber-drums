            </button>

            </button>

    <script>
        // Initialize audio context
        let audioContext;
        let analyser;
        let dataArray;
        let drawVisual;
        
        // Initialize audio context on user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create analyzer for visualizations
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 64;
                analyser.connect(audioContext.destination);
                
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                // Create visualizer bars
                const visualizer = document.querySelector('.visualizer');
                visualizer.innerHTML = '';
                
                // Create 40 bars for a fuller visualizer
                for (let i = 0; i < 40; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'visualizer-bar';
                    visualizer.appendChild(bar);
                }
                
                // Start visualizer animation
                animateVisualizer();
                
                document.removeEventListener('click', initAudio);
                document.removeEventListener('keydown', initAudio);
                document.removeEventListener('touchstart', initAudio);
            }
        }
        
        function animateVisualizer() {
            if (!analyser) return;
            
            analyser.getByteFrequencyData(dataArray);
            const bars = document.querySelectorAll('.visualizer-bar');
            const containerHeight = document.querySelector('.container').clientHeight;
            
            // Calculate max height (2/3 of container height)
            const maxHeight = containerHeight * 0.67;
            
            for (let i = 0; i < bars.length; i++) {
                const bar = bars[i];
                // Map data to bar index
                const dataIndex = Math.floor(i * dataArray.length / bars.length);
                
                // Use data from the analyzer if available, otherwise use gentle random values
                let heightPercent = dataArray[dataIndex] ? dataArray[dataIndex] / 255 : Math.random() * 0.2;
                
                // Apply a slight curve to make middle frequencies more prominent
                const position = i / bars.length;
                const curve = 1 - 4 * Math.pow(position - 0.5, 2); // Parabolic curve peaking at center
                heightPercent = heightPercent * (0.7 + 0.3 * curve);
                
                // Calculate actual height in pixels (max 2/3 of container)
                let height = Math.max(heightPercent * maxHeight, 5);
                
                bar.style.height = height + 'px';
                
                // Create color gradient across visualizer
                const hue = 180 + (i / bars.length) * 180; // Cyan to magenta
                bar.style.background = `hsl(${hue}, 100%, 65%)`;
                bar.style.boxShadow = `0 0 10px hsl(${hue}, 100%, 65%)`;
            }
            
            drawVisual = requestAnimationFrame(animateVisualizer);
        }
        
        document.addEventListener('click', initAudio);
        document.addEventListener('keydown', initAudio);
        document.addEventListener('touchstart', initAudio);
        
        // Sound generators
        const sounds = {
            // Kick drum sound
            '1': function() {
                if (!audioContext) return;
                
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.frequency.setValueAtTime(150, audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                gain.gain.setValueAtTime(1, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
                
                osc.connect(gain);
                gain.connect(analyser);
                
                osc.start();
                osc.stop(audioContext.currentTime + 0.5);
                
                return {frequency: 150, volume: 1};
            },
            
            // Snare drum sound
            '2': function() {
                if (!audioContext) return;
                
                // Noise component
                const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.2, audioContext.sampleRate);
                const output = noiseBuffer.getChannelData(0);
                for (let i = 0; i < noiseBuffer.length; i++) {
                    output[i] = Math.random() * 2 - 1;
                }
                
                const noise = audioContext.createBufferSource();
                noise.buffer = noiseBuffer;
                
                const noiseGain = audioContext.createGain();
                noiseGain.gain.setValueAtTime(1, audioContext.currentTime);
                noiseGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                // Tone component
                const osc = audioContext.createOscillator();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(100, audioContext.currentTime);
                
                const oscGain = audioContext.createGain();
                oscGain.gain.setValueAtTime(0.7, audioContext.currentTime);
                oscGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                // Connections
                noise.connect(noiseGain);
                osc.connect(oscGain);
                noiseGain.connect(analyser);
                oscGain.connect(analyser);
                
                // Start and stop
                noise.start();
                osc.start();
                noise.stop(audioContext.currentTime + 0.2);
                osc.stop(audioContext.currentTime + 0.2);
                
                return {frequency: 500, volume: 0.8};
            },
            
            // Tom drum sound
            '3': function() {
                if (!audioContext) return;
                
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.type = 'sine';
                // Starting at a higher frequency for a higher-pitched tom
                osc.frequency.setValueAtTime(220, audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(80, audioContext.currentTime + 0.2);
                
                gain.gain.setValueAtTime(1, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                osc.connect(gain);
                gain.connect(analyser);
                
                osc.start();
                osc.stop(audioContext.currentTime + 0.2);
                
                return {frequency: 220, volume: 0.9};
            },
            
            // Clap sound
            '4': function() {
                if (!audioContext) return;
                
                const bufferSize = audioContext.sampleRate * 0.2;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const output = buffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    output[i] = Math.random() * 2 - 1;
                }
                
                const noise = audioContext.createBufferSource();
                noise.buffer = buffer;
                
                // Bandpass filter
                const filter = audioContext.createBiquadFilter();
                filter.type = 'bandpass';
                filter.frequency.value = 1500;
                filter.Q.value = 1;
                
                // Envelope
                const envelope = audioContext.createGain();
                envelope.gain.setValueAtTime(0, audioContext.currentTime);
                envelope.gain.linearRampToValueAtTime(1, audioContext.currentTime + 0.01);
                envelope.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.03);
                envelope.gain.linearRampToValueAtTime(0.7, audioContext.currentTime + 0.06);
                envelope.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.2);
                
                // Connections
                noise.connect(filter);
                filter.connect(envelope);
                envelope.connect(analyser);
                
                noise.start();
                noise.stop(audioContext.currentTime + 0.2);
                
                return {frequency: 1500, volume: 0.7};
            },
            
            // Claves sound
            '5': function() {
                if (!audioContext) return;
                
                // Claves are typically a short, high-pitched wooden "click"
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                // Create a resonant sine wave at a high frequency
                osc.type = 'sine';
                osc.frequency.value = 2500;
                
                // Longer decay for a more natural sound
                gain.gain.setValueAtTime(0, audioContext.currentTime);
                gain.gain.linearRampToValueAtTime(0.7, audioContext.currentTime + 0.001);  // Reduced from 1.0 to 0.7 for quieter sound
                // Two-stage decay for more natural sound
                gain.gain.exponentialRampToValueAtTime(0.2, audioContext.currentTime + 0.03);  // Initial fast decay
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15); // Longer tail decay
                
                // Add a bit of distortion for that wooden "click" characteristic
                const distortion = audioContext.createWaveShaper();
                function makeDistortionCurve(amount) {
                    const k = typeof amount === 'number' ? amount : 50;
                    const n_samples = 44100;
                    const curve = new Float32Array(n_samples);
                    
                    for (let i = 0; i < n_samples; ++i) {
                        const x = i * 2 / n_samples - 1;
                        curve[i] = (Math.PI + k) * x / (Math.PI + k * Math.abs(x));
                    }
                    return curve;
                }
                
                distortion.curve = makeDistortionCurve(200); // Reduced distortion for a more natural sound
                distortion.oversample = '4x';
                
                // Bandpass filter to shape the tone
                const filter = audioContext.createBiquadFilter();
                filter.type = 'bandpass';
                filter.frequency.value = 2500;
                filter.Q.value = 8; // Reduced Q for a bit less "synthetic" sound
                
                // Add a second filter for more natural timbre
                const filter2 = audioContext.createBiquadFilter();
                filter2.type = 'peaking';
                filter2.frequency.value = 800;
                filter2.gain.value = 3;
                filter2.Q.value = 2;
                
                // Master gain to reduce overall volume
                const masterGain = audioContext.createGain();
                masterGain.gain.value = 0.6; // Reduce overall volume
                
                // Connections
                osc.connect(filter);
                filter.connect(filter2);
                filter2.connect(distortion);
                distortion.connect(gain);
                gain.connect(masterGain);
                masterGain.connect(analyser);
                
                osc.start();
                osc.stop(audioContext.currentTime + 0.15); // Extended stop time for the longer decay
                
                return {frequency: 2500, volume: 0.5};
            },
            
            // Hi-hat sound
            '6': function() {
                if (!audioContext) return;
                
                const bufferSize = audioContext.sampleRate * 0.1;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const output = buffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    output[i] = Math.random() * 2 - 1;
                }
                
                const noise = audioContext.createBufferSource();
                noise.buffer = buffer;
                
                // Bandpass filter
                const filter = audioContext.createBiquadFilter();
                filter.type = 'bandpass';
                filter.frequency.value = 8000;
                filter.Q.value = 0.5;
                
                // Highpass filter
                const highpass = audioContext.createBiquadFilter();
                highpass.type = 'highpass';
                highpass.frequency.value = 7000;
                
                // Gain node
                const gain = audioContext.createGain();
                gain.gain.setValueAtTime(0.3, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.08);
                
                // Connections
                noise.connect(filter);
                filter.connect(highpass);
                highpass.connect(gain);
                gain.connect(analyser);
                
                noise.start();
                noise.stop(audioContext.currentTime + 0.08);
                
                return {frequency: 8000, volume: 0.4};
            },
            
            // Crash cymbal sound
            '7': function() {
                if (!audioContext) return;
                
                const bufferSize = audioContext.sampleRate * 1;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const output = buffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    output[i] = Math.random() * 2 - 1;
                }
                
                const noise = audioContext.createBufferSource();
                noise.buffer = buffer;
                
                // Highpass filter
                const highpass = audioContext.createBiquadFilter();
                highpass.type = 'highpass';
                highpass.frequency.value = 5000;
                
                // Gain node
                const gain = audioContext.createGain();
                gain.gain.setValueAtTime(0.5, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                
                // Connections
                noise.connect(highpass);
                highpass.connect(gain);
                gain.connect(analyser);
                
                noise.start();
                noise.stop(audioContext.currentTime + 1);
                
                return {frequency: 5000, volume: 0.6};
            },
            
            // Shaker/Tambourine sound
            '8': function() {
                if (!audioContext) return;
                
                const bufferSize = audioContext.sampleRate * 0.1;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const output = buffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    output[i] = Math.random() * 2 - 1;
                }
                
                const noise = audioContext.createBufferSource();
                noise.buffer = buffer;
                
                // Bandpass filter
                const filter = audioContext.createBiquadFilter();
                filter.type = 'bandpass';
                filter.frequency.value = 7000;
                filter.Q.value = 2;
                
                // Envelope
                const envelope = audioContext.createGain();
                envelope.gain.setValueAtTime(0, audioContext.currentTime);
                envelope.gain.linearRampToValueAtTime(0.8, audioContext.currentTime + 0.01);
                envelope.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                // Connections
                noise.connect(filter);
                filter.connect(envelope);
                envelope.connect(analyser);
                
                noise.start();
                noise.stop(audioContext.currentTime + 0.1);
                
                return {frequency: 7000, volume: 0.5};
            }
        };
        
        // Track which keys are currently held down
        const heldKeys = {};
        // Store timers for repeat sounds
        const repeatTimers = {};
        
        // Timing settings 
        // First slowed by 30% (100ms → 130ms), then by another 25% (130ms → 162.5ms)
        const sixteenthNoteMs = Math.round(130 * 1.25); // 16th note slowed by 30% and then 25% more (= 162.5ms, rounded to 163ms)
        const quarterNoteMs = sixteenthNoteMs * 4; // Quarter note (= 652ms)
        
        // Keys that support repeating (now only 6, 7, 8 - removed 2)
        const repeatKeys = ['6', '7', '8'];
        
        // Event listeners for keyboard
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '1' && key <= '8' && !heldKeys[key]) {
                // Mark this key as held down
                heldKeys[key] = true;
                
                // Play the sound immediately
                const soundInfo = playSound(key);
                animatePad(key, soundInfo);
                
                // For keys that support special repeat pattern (6, 7, 8)
                if (repeatKeys.includes(key)) {
                    // First delay by a quarter note, then start 16th note repeats
                    repeatTimers[key] = setTimeout(() => {
                        // Play once after quarter note
                        const soundInfo = playSound(key);
                        animatePad(key, soundInfo);
                        
                        // Then start regular 16th note interval
                        repeatTimers[key] = setInterval(() => {
                            const soundInfo = playSound(key);
                            animatePad(key, soundInfo);
                        }, sixteenthNoteMs);
                    }, quarterNoteMs);
                }
                // Other keys (1, 2, 3, 4, 5) don't repeat
            }
        });
        
        document.addEventListener('keyup', function(event) {
            const key = event.key;
            if (key >= '1' && key <= '8') {
                // Mark key as released
                heldKeys[key] = false;
                
                // Clear any timers for this key
                if (repeatTimers[key]) {
                    clearTimeout(repeatTimers[key]);
                    clearInterval(repeatTimers[key]);
                    repeatTimers[key] = null;
                }
                
                // Remove visual active state
                const pad = document.querySelector(`.drum-pad[data-key="${key}"]`);
                if (pad) {
                    pad.classList.remove('active');
                }
            }
        });
        
        // Event listeners for mouse/touch with repeat functionality
        document.querySelectorAll('.drum-pad').forEach(pad => {
            // Track if the pad is currently being pressed
            let isPressing = false;
            const key = pad.getAttribute('data-key');
            
            // Ripple effect on click
            pad.addEventListener('mousedown', function(e) {
                createRipple(e, this);
            });
            
            pad.addEventListener('touchstart', function(e) {
                const touch = e.touches[0];
                const rect = this.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                
                createRipple({clientX: rect.left + x, clientY: rect.top + y}, this);
            }, { passive: false });
            
            function createRipple(event, button) {
                const rect = button.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                button.appendChild(ripple);
                
                // Remove ripple element after animation completes
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
            
            // Mouse down event
            pad.addEventListener('mousedown', function(e) {
                if (!isPressing) {
                    isPressing = true;
                    
                    // Play sound immediately
                    const soundInfo = playSound(key);
                    animatePad(key, soundInfo);
                    
                    // For keys that support special repeat pattern
                    if (repeatKeys.includes(key)) {
                        // First delay by a quarter note, then start 16th note repeats
                        repeatTimers[key] = setTimeout(() => {
                            // Play once after quarter note
                            const soundInfo = playSound(key);
                            animatePad(key, soundInfo);
                            
                            // Then start regular 16th note interval
                            repeatTimers[key] = setInterval(() => {
                                const soundInfo = playSound(key);
                                animatePad(key, soundInfo);
                            }, sixteenthNoteMs);
                        }, quarterNoteMs);
                    }
                    // Other keys don't repeat
                }
            });
            
            // Mouse up event
            pad.addEventListener('mouseup', function(e) {
                isPressing = false;
                if (repeatTimers[key]) {
                    clearTimeout(repeatTimers[key]);
                    clearInterval(repeatTimers[key]);
                    repeatTimers[key] = null;
                }
                pad.classList.remove('active');
            });
            
            // Mouse leave event (in case mouse leaves the pad while pressing)
            pad.addEventListener('mouseleave', function(e) {
                if (isPressing) {
                    isPressing = false;
                    if (repeatTimers[key]) {
                        clearTimeout(repeatTimers[key]);
                        clearInterval(repeatTimers[key]);
                        repeatTimers[key] = null;
                    }
                    pad.classList.remove('active');
                }
            });
            
            // Touch events with passive option for better performance
            pad.addEventListener('touchstart', function(e) {
                e.preventDefault(); // Prevent double triggering on touch devices
                
                if (!isPressing) {
                    isPressing = true;
                    
                    // Play sound immediately
                    const soundInfo = playSound(key);
                    animatePad(key, soundInfo);
                    
                    // For keys that support special repeat pattern
                    if (repeatKeys.includes(key)) {
                        // First delay by a quarter note, then start 16th note repeats
                        repeatTimers[key] = setTimeout(() => {
                            // Play once after quarter note
                            const soundInfo = playSound(key);
                            animatePad(key, soundInfo);
                            
                            // Then start regular 16th note interval
                            repeatTimers[key] = setInterval(() => {
                                const soundInfo = playSound(key);
                                animatePad(key, soundInfo);
                            }, sixteenthNoteMs);
                        }, quarterNoteMs);
                    }
                    // Other keys don't repeat
                }
            }, { passive: false });
            
            // Touch end event
            pad.addEventListener('touchend', function(e) {
                e.preventDefault();
                isPressing = false;
                if (repeatTimers[key]) {
                    clearTimeout(repeatTimers[key]);
                    clearInterval(repeatTimers[key]);
                    repeatTimers[key] = null;
                }
                pad.classList.remove('active');
            }, { passive: false });
            
            // Touch cancel event
            pad.addEventListener('touchcancel', function(e) {
                isPressing = false;
                if (repeatTimers[key]) {
                    clearTimeout(repeatTimers[key]);
                    clearInterval(repeatTimers[key]);
                    repeatTimers[key] = null;
                }
                pad.classList.remove('active');
            });
            
            // Prevent default touch behavior to avoid zooming and scrolling issues
            pad.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
        });
        
        // Prevent default touch behavior on container to avoid zooming and scrolling issues
        document.querySelector('.container').addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        function playSound(key) {
            if (sounds[key]) {
                return sounds[key]();
            }
            return null;
        }
        
        function animatePad(key, soundInfo = null) {
            const pad = document.querySelector(`.drum-pad[data-key="${key}"]`);
            if (!pad) return;
            
            // Add active class for visual feedback
            pad.classList.remove('active');
            setTimeout(() => {
                pad.classList.add('active');
            }, 10);
            
            // Create floating particles
            createParticles(pad, key);
            
            // Trigger light flash in background
            flashBackground(key);
            
            // Boost visualizer bars when sound plays
            if (soundInfo) {
                boostVisualizer(soundInfo);
            }
        }
        
        function boostVisualizer(soundInfo) {
            if (!soundInfo) return;
            
            // Apply an immediate boost to visualizer bars
            // This creates a more dramatic visual response to each drum hit
            const bars = document.querySelectorAll('.visualizer-bar');
            if (!bars.length) return;
            
            // Calculate which range of the visualizer to boost based on the sound frequency
            const normalizedFreq = Math.min(Math.max(Math.log(soundInfo.frequency) / Math.log(10000), 0), 1);
            const centerIndex = Math.floor(normalizedFreq * bars.length);
            
            // Apply a bell curve boost centered on the sound's frequency
            for (let i = 0; i < bars.length; i++) {
                // Distance from center (0 to 1)
                const distance = Math.abs(i - centerIndex) / (bars.length / 2);
                // Bell curve: e^(-x²)
                const boost = Math.exp(-5 * distance * distance) * soundInfo.volume;
                
                // Random offset to add some natural variation
                const randomOffset = Math.random() * 0.2;
                
                // Apply boost by setting a minimum height
                const currentHeight = parseInt(bars[i].style.height) || 5;
                const containerHeight = document.querySelector('.container').clientHeight;
                const boostHeight = (boost + randomOffset) * containerHeight * 0.67;
                
                bars[i].style.height = Math.max(currentHeight, boostHeight) + 'px';
            }
        }
        
        function createParticles(pad, key) {
            const rect = pad.getBoundingClientRect();
            const padCenterX = rect.left + rect.width/2;
            const padCenterY = rect.top + rect.height/2;
            
            const particlesContainer = document.querySelector('.particles-container');
            const padColor = getComputedStyle(document.documentElement).getPropertyValue(`--pad${key}-color`).trim();
            
            // Create 12 particles
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random position around the center of the pad
                const x = padCenterX - 3 + (Math.random() * 6);
                const y = padCenterY - 3 + (Math.random() * 6);
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.background = padColor;
                particle.style.boxShadow = `0 0 6px ${padColor}`;
                
                // Random size
                const size = 2 + Math.random() * 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random animation duration and delay
                const duration = 0.5 + Math.random() * 1;
                const delay = Math.random() * 0.2;
                particle.style.animation = `particle-float ${duration}s ease-out ${delay}s`;
                
                // Add to container
                particlesContainer.appendChild(particle);
                
                // Remove after animation
                setTimeout(() => {
                    particle.remove();
                }, (duration + delay) * 1000);
            }
        }
        
        function flashBackground(key) {
            const padColor = getComputedStyle(document.documentElement).getPropertyValue(`--pad${key}-color`).trim();
            
            // Create flash element
            const flash = document.createElement('div');
            flash.style.position = 'absolute';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.right = '0';
            flash.style.bottom = '0';
            flash.style.backgroundColor = padColor;
            flash.style.opacity = '0.05';
            flash.style.pointerEvents = 'none';
            flash.style.zIndex = '-1';
            flash.style.transition = 'opacity 0.5s ease-out';
            
            // Add to body
            document.body.appendChild(flash);
            
            // Fade out
            setTimeout(() => {
                flash.style.opacity = '0';
            }, 50);
            
            // Remove from DOM
            setTimeout(() => {
                flash.remove();
            }, 550);
        }
        
        // Handle page visibility changes and cleanup
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                // Clear all repeating sounds when page is hidden
                Object.keys(repeatTimers).forEach(key => {
                    if (repeatTimers[key]) {
                        clearTimeout(repeatTimers[key]);
                        clearInterval(repeatTimers[key]);
                        repeatTimers[key] = null;
                    }
                });
                
                // Reset all held keys
                Object.keys(heldKeys).forEach(key => {
                    heldKeys[key] = false;
                });
                
                // Remove all active states
                document.querySelectorAll('.drum-pad.active').forEach(pad => {
                    pad.classList.remove('active');
                });
                
                // Stop visualizer
                if (drawVisual) {
                    cancelAnimationFrame(drawVisual);
                }
            } else if (document.visibilityState === 'visible') {
                // Restart visualizer
                if (analyser) {
                    animateVisualizer();
                }
            }
        });
        
        // Wake lock for preventing screen from sleeping (for smart boards)
        let wakeLock = null;
        
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {
                // Wake lock not supported or failed to acquire
                console.log("Wake Lock error:", err);
            }
        }
        
        // Request wake lock on first user interaction
        document.addEventListener('click', requestWakeLock, { once: true });
        document.addEventListener('touchstart', requestWakeLock, { once: true });
        
        // Release and reacquire wake lock when page visibility changes
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });
    </script>
